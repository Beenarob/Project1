      rel="stylesheet"
      type="text/css"

    />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <div class="header">
      <div class="logo">
        <img src="./assets/images/logo.jpg" alt="Company Logo">
      </div>
      <div class="header-right">
        
        <a href="#aboutus">About Us</a>
      </div>
    </div>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <div class="hero-image">
        <div class="hero-text">
          <h1>NEARBY SALONS</h1>
          <p>Submit your location to search for salons nearby.</p>
        </div>
      </div>
      </head>
      <body>
  <body>
    <div class="search-bar">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Click here to find nearby Salons!
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Enter location</h1>
            
            </div>
            <div class="modal-body">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <!-- <input type="text" class="test"> -->
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-success" data-bs-dismiss="modal" >Submit</button>
                </p>
              </div>
            </div>
           
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="main-container">
      <div id="map" class="map"></div>
      <div class="card-container "></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
